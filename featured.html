<head>
	<title>Got Features?</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='http://fonts.googleapis.com/css?family=Glegoo' rel='stylesheet' type='text/css'>
	<script>
		function redisplayDiffTimes() {
			$('span[data-time]').each(function (index, value) {
				this.innerText = formatDate(parseInt(value.getAttribute('data-time')));
			});
		}
		$(function () {
			window.setInterval(redisplayDiffTimes, 10000);
		});
	</script>
</head>

<body>
	{{> header }}
	<div class="container-fluid" style="padding-top: 1.5em">
		{{> controls }}
		<div class="well">
			{{> features }}
		</div>
	</div>
</body>

<template name="header">
<div class="well">
	<div class="pull-right">
		{{loginButtons}}
	</div>
</div>
</template>

<template name="controls">
	<h1>Got Features?</h1>
	{{#if currentUser}}
		<div class="form-horizontal">
			<label for="feature-name">New Feature Name</label>
			<input type="text" name="feature-name" />

			<button class="btn" name="feature-add">Add Feature</button>
		</div>
	{{/if}}
</template>

<template name="features">
{{#each features}}
	{{> feature}}
{{else}}
	No active features.
{{/each}}
</template>

<template name="feature">
<div class="feature" data-feature-id="{{_id}}">
	<div class="lead">
		{{name}}
	</div>
	<div class="row-fluid">
		<div class="span6">
			<small>Owner: {{owner.profile.name}}</small>
			{{#if currentUser}}
				<button class="btn dock-upper-right" name="close-feature">Close</button>
			{{else}}
				<img class="dock-upper-right" src="{{ getAuthorImage owner }}" /><!--{{owner.profile.name}}-->
			{{/if}}
			<div class="row-fluid">
				<span class="status">In <bold>{{status this}}</bold></span>
				<span class="muted pull-right">
					Created: <span data-time="{{timestamp}}">{{dateRender timestamp}}</span>
				</span>
			</div>

		</div>
		<div class="span6">
			{{#if stakeholder}}
				<small>Stakeholder: {{ stakeholder.profile.name }}</small>
			{{else}}
				<button class="btn btn-small" name="feature-stakeholder-grab">Become the Stakeholder</button>
			{{/if}}
		</div>
	</div>
	<div class="row-fluid">
		<div class="span6">
			<fieldset class="well">
				{{#ownerItems this}}
					{{#ifOwner this }}
						<label class="checkbox">
							<input type="checkbox" name="{{ name }}" {{ checked name }} />
							{{ description }} 
						</label>
					{{else}}
						<div>
							{{#if checked }}
								<i class="icon-ok"></i>
								<span style="color:#88CC88">{{ description }}</span>
							{{else}}
								<i class="icon-remove"></i>
								<span style="color:#880000">{{ description }}</span>
							{{/if}}
						</div>
					{{/ifOwner}}
				{{/ownerItems}}
			</fieldset>
		</div>
		<div class="span6">
			<fieldset class="well">
				{{#stakeholderItems this}}
					{{#ifStakeholder this}}
						<label class="checkbox">
							<input type="checkbox" name="{{ name }}" {{ checked name }} />
							{{ description }} 
						</label>
					{{else}}
						<div>
						{{#if checked }}
							<i class="icon-ok"></i>
							<span style="color:#88CC88">{{ description }}</span>
						{{else}}
							<i class="icon-remove"></i>
							<span style="color:#880000">{{ description }}</span>
						{{/if}}
						</div>
					{{/ifStakeholder}}
				{{/stakeholderItems}}
			</fieldset>
		</div>
	</div>
</div>
</template>
